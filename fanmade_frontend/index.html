<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FanMade</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="product.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <!-- SITE HEADER -->
        <div class="site-header"><h1>FanMade</h1></div>
        
        <!-- NAVIGATION BAR -->
        <div class="topnav">
            <a href="#" id="add-product-button">Add A New Product</a>
            <a href="#">Categories</a>
            <a href="#">Fandoms</a>
        </div>

        <!-- PRODUCT CONTAINER -->
        <div id="product-container"></div>
        <br>

        <!-- FORM MODAL SECTION --> 
        <div class="form-modal">
            <div class="form-modal-content">
                <div class="close">+</div>
                <div class="form-container">
                    <h3 class="form-title">New Product</h3>
                    <form id="new-product-form">
                        <input id="product-name" type="text" name="name" value="" placeholder="Product Name"><br>
                        <input id="product-company" type="text" name="company" value="" placeholder="Company/Manufacturer"><br>
                        <p>Select A Fandom:<br>
                        <select id="product-fandoms" name="fandoms">
                            <option value="1">Star Wars</option>
                            <option value="2">Star Trek</option>
                            <option value="3">Lord of the Rings</option>
                            <option value="4">Harry Potter</option>
                            <option value="5">Marvel</option>
                            <option value="6">DC</option>
                            <option value="7">Disney</option>
                            <option value="8">Theme Parks</option>
                            <option value="9">Dungeons and Dragons</option>
                            <option value="10">Pro Wrestling</option>
                            <option value="11">Pokemon</option>
                            <option value="12">Movies (General)</option>
                            <option value="13">Video Games (General)</option>
                            <option value="14">Tabletop Games (General)</option>
                            <option value="15">Music (General)</option>
                            <option value="16">Books (General)</option>
                        </select></p>
                        <input id="product-price" type="number" step=".01" name="price" value="" placeholder="Price"><br>
                        <textarea id="product-description" type="text" name="description" value="" placeholder="Description"></textarea><br>
                        <input id="product-link" type="text" name="link" value="" placeholder="Link To Product"><br>
                        <input id="product-img" type="text" name="img" value=""" placeholder="Link To Image"><br>
                        <p>Select A Category:<br>
                        <select id="categories" name="categories">
                            <option value="1">T-Shirts</option>
                            <option value="2">Hoodies and Sweatshirts</option>
                            <option value="3">Jewelry</option>
                            <option value="4">Other Clothing</option>
                            <option value="5">Art Prints and Posters</option>
                            <option value="6">Crafts</option>
                            <option value="7">Dice</option>
                            <option value="8">Gaming Accessories</option>
                        </select></p>
                        <input id="submit-button" type="submit" name="submit" value="Submit Product">
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
