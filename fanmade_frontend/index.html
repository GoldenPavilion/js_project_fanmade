<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h3>New Product</h3>
            <form id="new-product-form">
                <input id="product-name" type="text" name="name" value="" placeholder="Product Name"><br>
                <input id="product-company" type="text" name="company" value="" placeholder="Company/Manufacturer"><br>
                <input id="product-fandom" type="text" name="fandom" value="" placeholder="Fandom/IP"><br>
                <input id="product-price" type="number" step=".01" name="price" value="" placeholder="Price"><br>
                <input id="product-description" type="text" name="description" value="" placeholder="Description"><br>
                <input id="product-link" type="text" name="link" value="" placeholder="Link To Product"><br>
                <input type="submit">
            </form>
        </div>

        <div id="product-container"></div>
    </body>
</html>
